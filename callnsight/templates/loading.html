<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallnSight - Analyzing Call</title>
    <meta name="description" content="Analyzing call patterns and characteristics">
    {% load static %}
    <link rel="stylesheet" href="{% static "loading.css" %}">
    <link rel="stylesheet" href="https://unpkg.com/lucide-static/font/lucide.css">
</head>
<body>
    <div class="container" style="display: none">
        <div class="loading-content">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <i class="lucide-shield icon-logo"></i>
            </div>
            
            <h1 class="title">Analyzing Call</h1>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-steps">
                    <div class="step completed">
                        <i class="lucide-waveform"></i>
                        <span>Voice Analysis</span>
                    </div>
                    <div class="step active">
                        <i class="lucide-scan"></i>
                        <span>Pattern Detection</span>
                    </div>
                    <div class="step">
                        <i class="lucide-check-circle"></i>
                        <span>Verification</span>
                    </div>
                </div>
            </div>

            <div class="status-message">
                <div class="message-container">
                    <p class="current-status">Analyzing voice patterns and characteristics</p>
                    <p class="sub-status">This will take just a moment</p>
                </div>
            </div>

            <div class="processing-indicators">
                <div class="indicator">
                    <div class="indicator-label">Audio Processing</div>
                    <div class="indicator-bar"></div>
                </div>
                <div class="indicator">
                    <div class="indicator-label">Database Check</div>
                    <div class="indicator-bar delayed"></div>
                </div>
                <div class="indicator">
                    <div class="indicator-label">AI Analysis</div>
                    <div class="indicator-bar more-delayed"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
